<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"

    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>Lista zadań</h1>
        <div class="container__item">
            <h2>Dodaj nowe zadanie</h2>
        </div>
        
        <div class="container__item container__item--form">
            <form class="js-form">
                <input class="js-newTask" placeholder="Co jest do zrobienia?">
                <button class="addTaskButton">Dodaj zadanie</button>
            </form>
        </div>

        <div class="container__item">
            <h2>Lista zadań</h2>
        </div>
        
        <div class="container__item">
            <ul class="js-tasks"></ul>
        </div>
        
    </div>

</body>

</html>
